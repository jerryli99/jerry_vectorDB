name: C++ Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install compiler
      run: sudo apt-get update && sudo apt-get install -y g++ make
    
    - name: Build and test
      run: |
        cd test
        make all